<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>
<header>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"

<script
    src="https://rawcdn.githack.com/CapiFrank/js/05686f3826a9cbb43499bb3145c463d2fdf1052f/html_include.js"></script>
<div data-include="/header"></div>
<link
    href="https://rawcdn.githack.com/CapiFrank/files/0eeff0fe4a181c9570d12c66ff9292cd6673071a/vendor/mdi-font/css/material-design-iconic-font.min.css"
    rel="stylesheet" media="all">
<link
    href="https://rawcdn.githack.com/CapiFrank/files/0eeff0fe4a181c9570d12c66ff9292cd6673071a/vendor/font-awesome-4.7/css/font-awesome.min.css"

<link
    href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i"
    rel="stylesheet">
<link
    href="https://rawcdn.githack.com/CapiFrank/files/0eeff0fe4a181c9570d12c66ff9292cd6673071a/vendor/select2/select2.min.css"
    rel="stylesheet" media="all">
<link
    href="https://rawcdn.githack.com/CapiFrank/files/0eeff0fe4a181c9570d12c66ff9292cd6673071a/vendor/datepicker/daterangepicker.css"
    rel="stylesheet" media="all">
<link href="https://rawcdn.githack.com/CapiFrank/files/0eeff0fe4a181c9570d12c66ff9292cd6673071a/css/main.css"
    rel="stylesheet" media="all">
</head>

<body>
    <div class="page-wrappe p-t-130 p-b-100 font-poppins">
        <div class="wrapper wrapper--w680">
            <div class="card card-4">
                <div class="card-body">
                    <h2 class="title">Registrar Habitat</h2>
                    <form>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Nombre Del Habitat</label>
                                    <input class="input--style-4" type="text" id="nombre">
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Clima</label>
                                    <input class="input--style-4" type="text" id="clima">
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Tipo de Vegetacion</label>
                                    <input class="input--style-4" type="text" id="t_veg">
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Continente En Que Se Encuentra</label>
                                    <input class="input--style-4" type="text" id="cont">
                                </div>
                            </div>
                        </div>
                        <div class="p-t-15">
                            <button type="button" class="btn btn-success"
                                onclick="guardar_informacion(`{{ id }}`)">Guardar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
      <script type="text/javascript">
        function guardar_informacion(id) {

            const URL  = `/habitat/actualizar`;
            const DATA = {
                id:               id,
                nombre:           document.getElementById('nombre').value,
                clima:            document.getElementById('clima').value,
                vege:             document.getElementById('t_veg').value,
                cont:             document.getElementById('cont').value,
            }

            axios.put(URL, DATA).then((response) => {
                document.getElementById('nombre').value = ''
                document.getElementById('clima').value = ''
                document.getElementById('t_veg').value = ''
                document.getElementById('cont').value = ''

                console.log(response.data);
                alert('¡Guardado correctamente!')
                window.location.href ='/habitat/mostrar';

            }).catch((error) => {
                console.error(`Inténtelo más tarde. Error: ${error.response.status}`);
            });
        }

        function buscar_habitats() {
            user_id   = document.getElementById('hab_id').value;
            if (!user_id || user_id == ' ' || user_id <= 0)  {
                return false
            }
            const URL = `/habitats/buscar?id=${user_id}`;

            axios.get(URL).then((response) => {
                document.getElementById('nombre').value             = response.data.nombre;
                document.getElementById('clima').value              = response.data.clima;
                document.getElementById('t_veg').value              = response.data.vegetacion;
                document.getElementById('cont').value               = response.data.continente;

                alert('¡Usuario encontrado!');

            }).catch((error) => {
                alert('¡Usuario NO encontrado!')
                console.error(`Inténtelo más tarde. Error: ${error}`);
            });
        }

    </script>
</body>
</html>
