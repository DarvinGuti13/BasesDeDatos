<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles de la persona</title>
    <link rel="icon" href="https://rawcdn.githack.com/CapiFrank/files/de8e7e1b14d521ce85696b01cf05b47ec0f8c403/img/icon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.4/axios.min.js"></script>
</head>
<header>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <script
        src="https://rawcdn.githack.com/CapiFrank/js/05686f3826a9cbb43499bb3145c463d2fdf1052f/html_include.js"></script>
    <div data-include="/header"></div>
    </head>
    <body onload="buscar_persona(`{{ cedula }}`)">
        <div class="container">
            <h1>Detalles</h1>
            <h4>Persona</h4>
            <hr />
            <dl class="row">
                <dt class="col-sm-2">
                    <label>Cedula:</label>
                </dt>
                <dd class="col-sm-10" id="ced">
                </dd>
                <dt class="col-sm-2">
                    <label>Nombre Completo:</label>
                </dt>
                <dd class="col-sm-10" id="nom">
                </dd>
                <dt class="col-sm-2">
                    <label>Direccion:</label>
                </dt>
                <dd class="col-sm-10" id="dir">
                </dd>
                <dt class="col-sm-2">
                    <label>Telefono Personal:</label>
                </dt>
                <dd class="col-sm-10" id="t_per">
                </dd>
                <dt class="col-sm-2">
                    <label>Telefono De Trabajo:</label>
                </dt>
                <dd class="col-sm-10" id="t_tra">
                </dd>
                <dt class="col-sm-2">
                    <label>Otro Telefono:</label>
                </dt>
                <dd class="col-sm-10" id="t_otr">
                </dd>
                <dt class="col-sm-2">
                    <label>Correo Personal:</label>
                </dt>
                <dd class="col-sm-10" id="c_per">
                </dd>
                <dt class="col-sm-2">
                    <label>Correo De Trabajo:</label>
                </dt>
                <dd class="col-sm-10" id="c_tra">
                </dd>
                <dt class="col-sm-2">
                    <label>Otro Correo:</label>
                </dt>
                <dd class="col-sm-10" id="c_otr">
                </dd>
            </dl>
        </div>
        <script>
            function buscar_persona(cedula) {
            const URL = `/persona/buscar?id=${cedula}`;

            axios.get(URL).then((response) => {
                document.getElementById('ced').innerText = response.data.id;
                document.getElementById('nom').innerText = response.data.p_nom + " " + response.data.s_nom + " " + response.data.p_ape + " " + response.data.s_ape;
                document.getElementById('dir').innerText = response.data.bar + ", " + response.data.dis + ", " + response.data.cant + ", " + response.data.prov + ", " + response.data.pais;
                document.getElementById('t_per').innerText = response.data.tel_per;
                document.getElementById('t_tra').innerText = response.data.tel_tra;
                document.getElementById('t_otr').innerText = response.data.tel_otr;
                document.getElementById('c_per').innerText = response.data.cor_per;
                document.getElementById('c_tra').innerText = response.data.cor_tra;
                document.getElementById('c_otr').innerText = response.data.cor_otr;

            }).catch((error) => {
                alert('¡Usuario NO encontrado!')
                console.error(`Inténtelo más tarde. Error: ${error}`);
            });
        }
        </script>
    </body>

</html>
