<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de guia</title>
    <link rel="icon" href="https://rawcdn.githack.com/CapiFrank/files/de8e7e1b14d521ce85696b01cf05b47ec0f8c403/img/icon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.4/axios.min.js"></script>
</head>
<header>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <script
        src="https://rawcdn.githack.com/CapiFrank/js/05686f3826a9cbb43499bb3145c463d2fdf1052f/html_include.js"></script>
    <div data-include="/header"></div>
    <link
        href="https://rawcdn.githack.com/CapiFrank/files/0eeff0fe4a181c9570d12c66ff9292cd6673071a/vendor/mdi-font/css/material-design-iconic-font.min.css"
        rel="stylesheet" media="all">
    <link
        href="https://rawcdn.githack.com/CapiFrank/files/0eeff0fe4a181c9570d12c66ff9292cd6673071a/vendor/font-awesome-4.7/css/font-awesome.min.css"
        rel="stylesheet" media="all">
    <link
        href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">
    <link
        href="https://rawcdn.githack.com/CapiFrank/files/0eeff0fe4a181c9570d12c66ff9292cd6673071a/vendor/select2/select2.min.css"
        rel="stylesheet" media="all">
    <link
        href="https://rawcdn.githack.com/CapiFrank/files/0eeff0fe4a181c9570d12c66ff9292cd6673071a/vendor/datepicker/daterangepicker.css"
        rel="stylesheet" media="all">
    <link href="https://rawcdn.githack.com/CapiFrank/files/0eeff0fe4a181c9570d12c66ff9292cd6673071a/css/main.css"
        rel="stylesheet" media="all">
    </head>

    <body>
        <div class="page-wrappe p-t-130 p-b-100 font-poppins">
            <div class="wrapper wrapper--w680">
                <div class="card card-4">
                    <div class="card-body">
                        <h2 class="title">Registro De Guia</h2>
                        <form>
                            <div class="row row-space">
                                <div class="col-2">
                                    <div class="input-group">
                                        <label class="label">Primer Nombre</label>
                                        <input class="input--style-4" type="text" id="p_nom">
                                    </div>
                                </div>
                                <div class="col-2">
                                    <div class="input-group">
                                        <label class="label">Segundo Nombre</label>
                                        <input class="input--style-4" type="text" id="s_nom">
                                    </div>
                                </div>
                                <div class="col-2">
                                    <div class="input-group">
                                        <label class="label">Primer Apellido</label>
                                        <input class="input--style-4" type="text" id="p_ape">
                                    </div>
                                </div>
                                <div class="col-2">
                                    <div class="input-group">
                                        <label class="label">Segundo Apellido</label>
                                        <input class="input--style-4" type="text" id="s_ape">
                                    </div>
                                </div>
                            </div>
                            <div class="row row-space">
                                <div class="col-2">
                                    <div class="input-group">
                                        <label class="label">Cedula</label>
                                        <input class="input--style-4" type="text" id="cedula">
                                    </div>
                                </div>
                                <div class="col-2">
                                    <div class="input-group">
                                        <label class="label">Fecha De Inicio Laboral</label>
                                        <div class="">
                                            <input class="input--style-4" type="date" id="fech_ini">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row row-space">
                                <div class="col-2">
                                    <div class="input-group">
                                        <label class="label">Id Pais</label>
                                        <input class="input--style-4" type="text" id="id_pais">
                                    </div>
                                </div>
                                <div class="col-2">
                                    <div class="input-group">
                                        <label class="label">Id Provincia</label>
                                        <input class="input--style-4" type="text" id="id_prov">
                                    </div>
                                </div>
                                <div class="col-2">
                                    <div class="input-group">
                                        <label class="label">Id Canton</label>
                                        <input class="input--style-4" type="text" id="id_cant">
                                    </div>
                                </div>
                                <div class="col-2">
                                    <div class="input-group">
                                        <label class="label">Id Distrito</label>
                                        <input class="input--style-4" type="text" id="id_dist">
                                    </div>
                                </div>
                                <div class="col-2">
                                    <div class="input-group">
                                        <label class="label">Id Barrio</label>
                                        <input class="input--style-4" type="text" id="id_barr">
                                    </div>
                                </div>
                            </div>
                            <div class="row row-space">
                                <div class="col-2">
                                    <div class="input-group">
                                        <label class="label">Telefono Personal</label>
                                        <input class="input--style-4" type="text" id="tel_per">
                                    </div>
                                </div>
                                <div class="col-2">
                                    <div class="input-group">
                                        <label class="label">Telefono Trabajo</label>
                                        <input class="input--style-4" type="text" id="tel_tra">
                                    </div>
                                </div>
                                <div class="col-2">
                                    <div class="input-group">
                                        <label class="label">Otro Telefono</label>
                                        <input class="input--style-4" type="text" id="tel_otr">
                                    </div>
                                </div>
                            </div>
                            <div class="row row-space">
                                <div class="col-2">
                                    <div class="input-group">
                                        <label class="label">Correo Personal</label>
                                        <input class="input--style-4" type="email" id="cor_per">
                                    </div>
                                </div>
                                <div class="col-2">
                                    <div class="input-group">
                                        <label class="label">Correo Trabajo</label>
                                        <input class="input--style-4" type="email" id="cor_tra">
                                    </div>
                                </div>
                                <div class="col-2">
                                    <div class="input-group">
                                        <label class="label">Otro Correo</label>
                                        <input class="input--style-4" type="email" id="cor_otr">
                                    </div>
                                </div>
                            </div>
                            <div class="p-t-15">
                                <button type="button" class="btn btn-success"
                                    onclick="guardar_informacion()">Guardar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <script
            src="https://rawcdn.githack.com/CapiFrank/files/0eeff0fe4a181c9570d12c66ff9292cd6673071a/vendor/jquery/jquery.min.js"></script>
        <script
            src="https://rawcdn.githack.com/CapiFrank/files/0eeff0fe4a181c9570d12c66ff9292cd6673071a/vendor/select2/select2.min.js"></script>
        <script
            src="https://rawcdn.githack.com/CapiFrank/files/0eeff0fe4a181c9570d12c66ff9292cd6673071a/vendor/datepicker/moment.min.js"></script>
        <script
            src="https://rawcdn.githack.com/CapiFrank/files/0eeff0fe4a181c9570d12c66ff9292cd6673071a/vendor/datepicker/daterangepicker.js"></script>
        <script
            src="https://rawcdn.githack.com/CapiFrank/files/0eeff0fe4a181c9570d12c66ff9292cd6673071a/js/global.js"></script>

        <script type="text/javascript">
            function guardar_informacion() {

                const URL = '/guia/guardar';
                const DATA = {
                    ced: document.getElementById('cedula').value,
                    p_nom: document.getElementById('p_nom').value,
                    s_nom: document.getElementById('s_nom').value,
                    p_ape: document.getElementById('p_ape').value,
                    s_ape: document.getElementById('s_ape').value,
                    id_pais: document.getElementById('id_pais').value,
                    id_prov: document.getElementById('id_prov').value,
                    id_cant: document.getElementById('id_cant').value,
                    id_dist: document.getElementById('id_dist').value,
                    id_barr: document.getElementById('id_barr').value,
                    tel_per: document.getElementById('tel_per').value,
                    tel_tra: document.getElementById('tel_tra').value,
                    tel_otr: document.getElementById('tel_otr').value,
                    cor_per: document.getElementById('cor_per').value,
                    cor_tra: document.getElementById('cor_tra').value,
                    cor_otr: document.getElementById('cor_otr').value,
                    fech_ini: document.getElementById('fech_ini').value,
                }

                axios.post(URL, DATA).then((response) => {
                    document.getElementById('cedula').value = ''
                    document.getElementById('p_nom').value = ''
                    document.getElementById('s_nom').value = ''
                    document.getElementById('p_ape').value = ''
                    document.getElementById('s_ape').value = ''
                    document.getElementById('id_pais').value = ''
                    document.getElementById('id_prov').value = ''
                    document.getElementById('id_cant').value = ''
                    document.getElementById('id_dist').value = ''
                    document.getElementById('id_barr').value = ''
                    document.getElementById('tel_per').value = ''
                    document.getElementById('tel_tra').value = ''
                    document.getElementById('tel_otr').value = ''
                    document.getElementById('cor_per').value = ''
                    document.getElementById('cor_tra').value = ''
                    document.getElementById('cor_otr').value = ''
                    document.getElementById('fech_ini').value = ''

                    console.log(response.data);
                    window.location.href ='/guia/mostrar';
                }).catch((error) => {
                    console.error(`Inténtelo más tarde. Error: ${error.response.status}`);
                });
            }

        </script>

    </body>

</html>
